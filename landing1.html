<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Set a Passcode</title>
            <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
            <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <link rel="stylesheet" href="style.css">
</head>

<body>
    <ion-app>
        <ion-content class="centered">
                <h3 class="centeredH3">Momentum</h3>
            <ion-item>
                <ion-input class="passcode" placeholder="Set a Passcode" type="number"></ion-input>
            </ion-item>
        </ion-content>
        <ion-footer class="centered">
            <ion-button expand="full" style="width: 100%;" onclick="setPasscode()">Next</ion-button>
        </ion-footer>
    </ion-app>

    <script>
    function setPasscode(){
        var pc = $(".passcode").val();
        localStorage.setItem('passcode', pc);
        console.log(localStorage.getItem('passcode'));

        window.location.replace("index.html");
    }
    </script>
</body>
</html>
